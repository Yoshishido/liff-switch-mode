<!DOCTYPE html>
<html>
<head>
  <title>Switch Mode</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
<script>
  async function run() {
    await liff.init({ liffId: "YOUR_LIFF_ID" }); // üëà ‡∏Å‡∏£‡∏≠‡∏Å LIFF ID

    if (!liff.isLoggedIn()) {
      liff.login();
      return;
    }

    const profile = await liff.getProfile();
    const userId = profile.userId;

    const urlParams = new URLSearchParams(window.location.search);
    const mode = urlParams.get("mode") || "chat";

    // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô URL ‡∏ï‡∏≤‡∏° server webhook ‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡πÉ‡∏ä‡πâ
    const targetUrl = `https://yourdomain.com/Wheeli_AI?mode=${mode}&userId=${userId}`;

    window.location.href = targetUrl;
  }

  run();
</script>
</body>
</html>
